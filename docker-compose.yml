services:
  # Development
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  # Production
  prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
